name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Isar bindings
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Update version in pubspec.yaml
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $content = Get-Content pubspec.yaml -Raw
          $content = $content -replace 'version: [\d.]+', "version: $version"
          $content = $content -replace 'inno_bundle:\s+id: [^\r\n]+\s+name: [^\r\n]+\s+version: [\d.]+', "inno_bundle:`n  id: ab497711-5d34-47ed-8d75-b0b70e1c7cd6`n  name: egdata.app`n  version: $version"
          Set-Content pubspec.yaml $content

      - name: Update version in main.dart
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $content = Get-Content lib/main.dart -Raw
          $content = $content -replace "const String appVersion = '[^']+';", "const String appVersion = '$version';"
          Set-Content lib/main.dart $content

      - name: Build Windows app
        run: flutter build windows --release

      - name: Create Inno Setup installer
        run: dart run inno_bundle:build --release

      - name: Rename installer
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          Move-Item "build\windows\x64\installer\egdata.app Setup.exe" "build\windows\x64\installer\egdata-app-$version-setup.exe"

      - name: Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/windows/x64/installer/egdata-app-*-setup.exe
          retention-days: 7

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-windows.outputs.version }}
          name: EGData Client v${{ needs.build-windows.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/egdata-app-*-setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
