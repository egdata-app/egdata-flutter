name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Isar bindings
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: flutter test

      - name: Update version in pubspec.yaml
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $content = Get-Content pubspec.yaml -Raw
          $content = $content -replace 'version: [\d.]+', "version: $version"
          $content = $content -replace 'inno_bundle:\s+id: [^\r\n]+\s+name: [^\r\n]+\s+version: [\d.]+', "inno_bundle:`n  id: ab497711-5d34-47ed-8d75-b0b70e1c7cd6`n  name: egdata.app`n  version: $version"
          Set-Content pubspec.yaml $content

      - name: Update version in main.dart
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $content = Get-Content lib/main.dart -Raw
          $content = $content -replace "const String appVersion = '[^']+';", "const String appVersion = '$version';"
          Set-Content lib/main.dart $content

      - name: Build Windows app
        run: flutter build windows --release

      - name: Create Inno Setup installer
        run: dart run inno_bundle:build --release

      - name: Rename installer
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $installer = Get-ChildItem "build\windows\x64\installer\Release\*.exe" | Select-Object -First 1
          Move-Item $installer.FullName "build\windows\x64\installer\Release\egdata-app-$version-setup.exe"

      - name: Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/windows/x64/installer/Release/egdata-app-*-setup.exe
          retention-days: 7

  build-macos:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Isar bindings
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: flutter test

      - name: Update version in pubspec.yaml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i '' "s/version: [0-9.]*$/version: $VERSION/" pubspec.yaml

      - name: Update version in main.dart
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i '' "s/const String appVersion = '[^']*';/const String appVersion = '$VERSION';/" lib/main.dart

      - name: Build macOS app
        run: flutter build macos --release

      - name: Create DMG
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          APP_PATH="build/macos/Build/Products/Release/egdata_flutter.app"
          DMG_PATH="build/macos/egdata-app-$VERSION-macos.dmg"

          # Create a temporary directory for DMG contents
          mkdir -p build/macos/dmg
          cp -R "$APP_PATH" build/macos/dmg/
          ln -s /Applications build/macos/dmg/Applications

          # Create DMG
          hdiutil create -volname "EGData Client" -srcfolder build/macos/dmg -ov -format UDZO "$DMG_PATH"

      - name: Upload macOS DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: build/macos/egdata-app-*-macos.dmg
          retention-days: 7

  prepare-android:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Isar bindings
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: flutter test

      - name: Update version in pubspec.yaml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/version: [0-9.]*$/version: $VERSION/" pubspec.yaml

      - name: Update version in main.dart
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/const String appVersion = '[^']*';/const String appVersion = '$VERSION';/" lib/main.dart

      - name: Build Wear OS app (if present)
        if: ${{ hashFiles('android/wear/**') != '' }}
        working-directory: android
        run: |
          gradle wrapper
          ./gradlew :wear:assembleRelease

      - name: Upload Android workspace
        uses: actions/upload-artifact@v4
        with:
          name: android-workspace
          path: |
            .
            !**/build/**
            !.git/**

  build-android:
    name: Build Android (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: prepare-android
    strategy:
      fail-fast: false
      matrix:
        target: [apk, appbundle]

    steps:
      - name: Download Android workspace
        uses: actions/download-artifact@v4
        with:
          name: android-workspace
          path: .

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Read version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storeFile=upload-keystore.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build Android APK
        if: matrix.target == 'apk'
        run: flutter build apk --release

      - name: Build Android App Bundle
        if: matrix.target == 'appbundle'
        run: flutter build appbundle --release

      - name: Rename APK
        if: matrix.target == 'apk'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/egdata-app-$VERSION-android.apk

      - name: Rename App Bundle
        if: matrix.target == 'appbundle'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/egdata-app-$VERSION-android.aab

      - name: Upload Android APK artifact
        if: matrix.target == 'apk'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/egdata-app-*-android.apk
          retention-days: 7

      - name: Upload Android App Bundle artifact
        if: matrix.target == 'appbundle'
        uses: actions/upload-artifact@v4
        with:
          name: android-appbundle
          path: build/app/outputs/bundle/release/egdata-app-*-android.aab
          retention-days: 7



  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: cd ios && pod install

      - name: Generate Isar bindings
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: flutter test

      - name: Build iOS (simulator)
        run: flutter build ios --simulator --no-codesign

  create-release:
    needs: [build-windows, build-macos, build-android, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: artifacts

      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: artifacts

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: artifacts

      - name: Download Android App Bundle
        uses: actions/download-artifact@v4
        with:
          name: android-appbundle
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-windows.outputs.version }}
          name: EGData Client v${{ needs.build-windows.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/egdata-app-*-setup.exe
            artifacts/egdata-app-*-macos.dmg
            artifacts/egdata-app-*-android.apk
            artifacts/egdata-app-*-android.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

