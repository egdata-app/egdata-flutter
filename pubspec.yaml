name: egdata_flutter
description: "EGData Client - Epic Games manifest uploader"
publish_to: "none"
version: 0.1.1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  http_parser: ^4.0.2
  shared_preferences: ^2.3.0
  path_provider: ^2.1.0
  path: ^1.9.0
  intl: ^0.19.0
  google_fonts: ^6.2.1
  file_picker: ^8.0.0
  tray_manager: ^0.5.2
  window_manager: ^0.5.1
  launch_at_startup: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  msix: ^3.16.12

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/tray_icon.png
    - assets/tray_icon.ico

msix_config:
  display_name: egdata.app
  publisher_display_name: Ignacio Aldama Vicente
  identity_name: IgnacioAldamaVicente.egdata.app
  publisher: CN=D9F4560B-64F8-46C1-AB63-C46F5454F331
  msix_version: 0.1.1.0
  capabilities: internetClient
  languages: en-us
  store: true
